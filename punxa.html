<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สุขสันต์วันเกิดไบรท์ 🎂💗</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { text-align: center; font-family: sans-serif; background: pink; margin: 0; padding: 40px 16px; }
    h1 { color: #ff4081; }
    .candle { font-size: 80px; color: orange; }
    .hidden { visibility: hidden; }
    button { padding: 10px 20px; font-size: 18px; background: #ff4081; color: #fff;
             border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <script>
    function blow() {
      document.querySelectorAll('.candle').forEach(c => c.classList.add('hidden'));
      document.getElementById("msg").textContent = "เทียนดับแล้ว ขอให้เป็นการเริ่มต้นที่ดีของไบรท์นะ 🎂";

      // เล่นเพลงหลังผู้ใช้กดปุ่ม (กันเบราว์เซอร์บล็อก autoplay)
      const bgm = document.getElementById("bgm");
      if (bgm) {
        bgm.muted = false;
        bgm.play().catch(() => {});
      }
    }
  </script>

  <h1>สุขสันต์วันเกิดไบรท์ 🎂💗</h1>
  <p>ขอให้มีความสุขในทุกวัน อธิษฐานแล้วกดปุ่มเลยย👆🏻</p>

  <div id="candles">
    <span class="candle">🕯️</span>
    <span class="candle">🕯️</span>
    <span class="candle">🕯️</span>
  </div>

  <p><button type="button" onclick="blow()">เป่าเทียน 🎉</button></p>

  <h2 id="msg"></h2>

  <!-- เพลง Happy Birthday -->
  <audio id="bgm" autoplay loop muted>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mp3" type="audio/mpeg" />
  </audio>

  <footer style="margin-top:20px; color:#555;">ไว้ไปกินข้าวด้วยกัน✨</footer>
</body>
</html>
